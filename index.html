<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="green ball"></div>
            <div class="red ball"></div>
            <div class="yellow ball"></div>
            <div class="screen">
                <input id="screen" class="input" type="text" placeholder="0">
            </div>
            <div class="buttons">
                <button id="clear" class="btn dark">C</button>
                <button id="delete" class="btn dark"><img class="img" src="./delete.svg" alt=""></button>
                <button id="troca" class="btn dark">+/-</button>
                <button valor class="btn orange">รท</button>
                <button valor class="btn gray">7</button>
                <button valor class="btn gray">8</button>
                <button valor class="btn gray">9</button>
                <button valor class="btn orange">x</button>
                <button valor class="btn gray">4</button>
                <button valor class="btn gray">5</button>
                <button valor class="btn gray">6</button>
                <button valor class="btn orange">-</button>
                <button valor class="btn gray">1</button>
                <button valor class="btn gray">2</button>
                <button valor class="btn gray">3</button>
                <button valor class="btn orange">+</button>
                <button valor class="btn gray">0</button>
                <button valor class="btn gray operador">.</button>
                <button id="equal" class="btn orange">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
